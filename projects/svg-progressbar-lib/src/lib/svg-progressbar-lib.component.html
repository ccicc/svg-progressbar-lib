<svg [attr.viewBox]="_viewbox" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <circle
    fill="none"
    [attr.cx]="radius"
    [attr.cy]="radius"
    [attr.r]="radius - strokeWidth / 2"
    [attr.stroke]="background"
    [attr.stroke-width]="strokeWidth"
  />
  <path
    #path
    fill="none"
    [attr.stroke]="color"
    [attr.stroke-width]="strokeWidth"
    [attr.stroke-linecap]="rounded ? 'round' : ''"
    [attr.transform]="_getPathTransform()"
  />
</svg>
